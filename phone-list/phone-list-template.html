<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <form>
                <div class="form-group">
                    <label for="search">Search:</label>
                    <input type="text" ng-model="$ctrl.query" name="search" id="search" class="form-control">
                </div>

                <div class="form-group">
                    <label for="sortitem">Sort</label>
                    <select ng-model="$ctrl.orderProp" name="sortitem" id="sortitem" class="form-control">
                        <option value="name">Alphabetical</option>
                        <option value="age">Newest</option>
                    </select>
                </div>
                
            </form>
        </div>

        <div class="col-sm-10">
            <ul>
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                    <span>{{phone.name}}</span>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
